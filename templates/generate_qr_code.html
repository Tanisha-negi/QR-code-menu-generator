<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Generate QR Code</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <style>
    .form-box {
      /* Border and padding are moved to a custom class for separation */
      border: 1px solid #d3d3d3;
      padding: 30px;
    }
  </style>

</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a href="{% url 'generate_qr_code' %}" class="navbar-brand">Generate QR Code</a>
    </div>
  </nav> 

  <div class="container mt-5">
    <div class="row justify-content-center">
      
      <div class="col-12 col-md-8 col-lg-6 form-box">
          
        <form action="{% url 'generate_qr_code' %}" method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Generate QR Code</button>
        </form>
        
      </div>
    </div>
  </div>

</body>
</html>
