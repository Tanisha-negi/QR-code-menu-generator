name: Sync to Hugging Face
on: [push]
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://tanishanegi:$HF_TOKEN@huggingface.co/spaces/tanishanegi/QR-Generator main